{% extends 'main/layout.html' %}

{% block title %}Form for adding an article{% endblock %}

{% block content %}
    <div class="features">
        <h1>Form for adding an article</h1>
        {#        <form method="post" action="/news/check">#}
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.preview }}<br>
            {{ form.full_text }}<br>
            {{ form.date }} <br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add article</button>
        </form>


    </div>
{% endblock %}
